<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Container for the whole page */
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        h5 {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 20px;
        }

        /* Style for each device list item */
        .device-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .device-list li {
            margin-bottom: 15px;
        }

        /* Style the links to look like buttons */
        .device-link {
            display: block;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .device-link:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        .device-link:active {
            background-color: #ccc;
        }

        /* Add a thin border around the list */
        .device-list {
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Devices</h1>
        <h5>Devices:</h5>
        <ul class="device-list">
            {% for device in device_list %}
                <li>
                    <a href="{% url 'BojanglesSecurity:device' device.pk %}" class="device-link">{{ device.deviceName }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
